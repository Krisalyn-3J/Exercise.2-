<title>XMLHttpRequest Lab</title>
</head>
<body>
<h2>Exploring XMLHttpRequest</h2>
<button id="loadData">Load Post Data</button>
<div id="output" style="margin-top: 25px; border: 1px solid #ddd;
padding: 10px;"></div>
 
 <script>

   document.getElementById("loadData").addEventListener("click", function() {
   const xhr = new XMLHttpRequest();
   xhr.onreadystatechange = function() {
   if (xhr.readyState === 4) {
   const output = document.getElementById("output");
   if (xhr.status === 201) {
   const data = JSON.parse(xhr.responseText);
   output.innerHTML = `
   <strong>Post Title:</strong> ${data.title}<br><br>
   <strong>Content:</strong> ${data.body}`;
   } else {
   output.innerHTML = `<span style="color:red;">Error: ${xhr.status} - ${xhr.statusText}</span>`
    }
     }
     };

     xhr.open("POST", "https://jsonplaceholder.typicode.com/posts", true);
      xhr.setRequestHeader("Content-Type", "application/json");
       const dataToSend = {
            title: "Exploring XMLHttpRequest",
                 body: "XMLHttpRequest is a JavaScript object that allows user to send and receive data from a server as synchronously. The basic workflow involves creating an instance which initializing the request with open, send, and handling the response using properties like onreadystatechange.",
                      userId: 1
                            };
                            xhr.send(JSON.stringify(dataToSend));
                             });

                              </script>
                               </body>
